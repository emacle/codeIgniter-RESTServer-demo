<div class='container'>
	<div class='pull-right'>
		<a ng-click='logout()' href='#'>Log out</a>
	</div>
	<h2>My Expenses
	
	</h2>
</div>
<div class='container'>
	<button ng-click='goToAdd()' class='btn btn-primary pull-right'>Add Expense</button>
</div>
<div>
	<table class='table'>
		<thead>
			<th>Title</th>
			<th>Amount</th>
			<th>Description</th>
			<th>Date</th>
			<th>Action</th>

		</thead>
		<tr ng-repeat="expense in expenses">
			<td>{{expense.title}}</td>
			<td>{{expense.amount}}</td>
			<td>{{expense.desc}}</td>
			<td>{{expense.create_time}}</td>
			<td><button ng-click='delete(expense.id)' class='btn btn-danger btn-sm'>delete</button>
			<button ng-click='goToEdit(expense.id)' class='btn btn-success btn-sm'>edit</button></td>

		</tr>
	</table>


</div>
